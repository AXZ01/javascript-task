<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <script>
      window.onload = function () {
        let userName = prompt("Please enter your name:");

        if (userName) {
          alert("Welcome, " + userName + "!");
        } else {
          alert("Welcome, guest!");
        }
      };
    </script>
  </head>
  <body></body>
</html>
