<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country and City Selector</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background-color: #ffffff;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        width: 300px;
      }
      h1 {
        color: #343a40;
        font-size: 24px;
        margin-bottom: 30px;
      }
      label {
        display: block;
        font-size: 16px;
        margin-top: 15px;
        color: #495057;
      }
      select {
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        font-size: 16px;
        width: 100%;
        box-shadow: inset 0px 1px 4px rgba(0, 0, 0, 0.1);
        outline: none;
      }
      select:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 4px rgba(0, 123, 255, 0.5);
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Select Your Location</h1>

        <label for="country">Choose a country:</label>
        <select id="country" onchange="updateCities()">
          <option value="">--Select a country--</option>
          <option value="usa">United States</option>
          <option value="canada">Canada</option>
          <option value="uk">United Kingdom</option>
        </select>

        <label for="city">Choose a city:</label>
        <select id="city">
          <option value="">--Select a city--</option>
        </select>
      </div>
    </div>

    <script>
      function updateCities() {
        const country = document.getElementById("country").value;
        const citySelect = document.getElementById("city");

        // Clear previous options
        citySelect.innerHTML = '<option value="">--Select a city--</option>';

        let cities;

        // Determine cities based on selected country
        switch (country) {
          case "usa":
            cities = [
              "New York",
              "Los Angeles",
              "Chicago",
              "Houston",
              "Phoenix",
            ];
            break;
          case "canada":
            cities = ["Toronto", "Vancouver", "Montreal", "Calgary", "Ottawa"];
            break;
          case "uk":
            cities = ["London", "Manchester", "Birmingham", "Leeds", "Glasgow"];
            break;
          default:
            cities = [];
        }

        // Populate the city dropdown with the new options
        cities.forEach((city) => {
          const option = document.createElement("option");
          option.value = city.toLowerCase().replace(" ", "-"); // URL-friendly format
          option.textContent = city;
          citySelect.appendChild(option);
        });
      }
    </script>
  </body>
</html>
